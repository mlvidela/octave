<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Octave</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div id="menu">
    <button id="btnJugar">Jugar</button>
    <button id="btnCalcular">Calcular</button>
  </div>

  <!-- Juego -->
  <div id="juego" class="hidden">
    <div id="mensaje"></div>

    <!-- Canvas se inserta dinámicamente -->
    <div id="xpBarContainer">
      <div id="xpBar"></div>
    </div>

    <div id="mapa">
      <ol>
        <li><button class="mapa-desafio-btn" data-puzzle="sala1">Resolver 3x + 2 = 11</button></li>
        <li><button class="mapa-desafio-btn" data-puzzle="sala2">Factorizá x² + 5x + 6</button></li>
        <li><button class="mapa-desafio-btn" data-puzzle="jefe">Resolver x² = 16</button></li>
      </ol>
    </div>

    <div id="controles" class="hidden">
      <div class="fila-flechas">
        <button id="flechaArriba" class="flecha"><i class="bi bi-arrow-up-circle-fill"></i></button>
      </div>
      <div class="fila-flechas">
        <button id="flechaIzquierda" class="flecha"><i class="bi bi-arrow-left-circle-fill"></i></button>
        <button id="flechaAbajo" class="flecha"><i class="bi bi-arrow-down-circle-fill"></i></button>
        <button id="flechaDerecha" class="flecha"><i class="bi bi-arrow-right-circle-fill"></i></button>
      </div>
    </div>

    <button id="btnVolverJuego" class="btnVolver">Volver</button>
  </div>

  <!-- Calculadora -->
  <div id="calculadora" class="hidden">
    <input id="inputExpr" placeholder="Ingresa expresión (ej: 4+1i)" />
    <button id="btnEval">Resultado</button>
    <div id="resultado"></div>
    <button id="btnVolverCalc" class="btnVolver">Volver</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
